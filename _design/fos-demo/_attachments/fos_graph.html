	<head>
		<title>Slope input test</title>

    <script src="vendor/d3/d3.layout.min.js" type="text/javascript"> </script>

    <script src="vendor/underscore/underscore-min.js" type="text/javascript"> </script>
    <script src="vendor/backbone/backbone.js" type="text/javascript"> </script>

    <script src="lib/fos.js" type="text/javascript"></script>
    <script type="text/javascript" charset="utf-8">
      $(function() {
        Backbone.couch.databaseName = "dc_hack";
        Backbone.couch.ddocName = "fos-demo";
        var FosCollection = Backbone.Collection.extend({
          initialize: function(collection, options) {
            _.bindAll(this);
            this.url ="fos";
            this.doreduce = false;
            this.group = null;
          },
          success: function(result) {
            this.reset(result.rows);
          }
        });

        var fos = new FosCollection();

        var fos_view = new Mossaic.Views.Fos(fos, {
          divname: "#fos_graph",
          width: 300,
          height: 200
        });
        fos.fetch({silent: true});
      });
    </script>
